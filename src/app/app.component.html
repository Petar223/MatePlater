<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>kitchen</mat-icon>
        <span class="mate-nav-caption">Foodstuffs</span>
      </a>
      <a mat-list-item routerLink="/signup">
        <mat-icon>face</mat-icon>
        <span class="mate-nav-caption">Signup</span>
      </a>
      <a mat-list-item routerLink="/login">
        <mat-icon>login</mat-icon>
        <span class="mate-nav-caption">Login</span>
      </a>
      <mat-list-item>
        <button mat-icon-button>
          <mat-icon>eject</mat-icon>
          <span class="mate-nav-caption">Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>
            menu
          </mat-icon>
        </button>
      </div>
      <div class="mate-logo">
        <a routerLink="/">MATEPLATER</a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="mate-navigation-items">
          <li><a routerLink="/">Foodstuffs</a></li>
          <li><a routerLink="/signup">Signup</a></li>
          <li><a routerLink="/login">Login</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
